        <h1 class="col-md-7 text-center p text-white mt-3" >Crypto Tracker</h1>
        <h4 class="col-md-7 text-center text-white">By Omkar Talekar</h4>
        <div class="col-md-6 row justify-content-center bg-warning rounded mb-4" style="height:150px ; margin-top: 40px;">
          <div class="col-10 ">
            <form action="" id="searchForm">
              <div class="form-row">
                <div class="col-12 form-group">
                  <label for="xyz"><b>Coin Type</b></label>
                  <select name="coinType" class="form-control" id="xyz">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="dogecoin">Dogecoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="tether">Tether</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="col-12 btn btn-primary">
                Get Price
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-7 text-center row justify-content-center">
          <table class="col-md-7 m-2" border="1px" id="tableResult"></table>
        </div>
      </div>
    </div>
